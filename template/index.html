<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title> Humpback </title>
</head>
<body>
<div id="root"></div>
<script src="https://unpkg.com/requirejs@2.3.6/require.js"></script>
<script src="https://fratercula.github.io/humpback/dist/index.js"></script>
<script>
var config = {
  packages: {
    global: './global.js',
    entry: './entry.js',
  },
  menu: [],
  routes: [
    {
      path: '/',
      components: [
        [
          ['entry'],
        ],
      ],
    },
  ],
}

const humpback = new window.Humpback(config)
humpback.start()
</script>

</body>
</html>
